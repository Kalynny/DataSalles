<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Data Salles</title>
</h:head>
<h:body>

	<p:growl id="mensagem" />

	<p:dialog header="Autenticação" closable="false" draggable="false"
		resizable="false" global="true" visible="true">
		<h:form>
			<div align="center">
				<p:graphicImage style="width: 180px;" library="img" name="Logo.png" />
			</div>
			<h:panelGrid columns="2">
				<p:outputLabel for="cpf" value="CPF:" />
				<p:inputMask id="cpf" mask="999.999.999-99" size="14"
					required="true" requiredMessage="O campo CPF é obrigatório"
					value="#{autenticacaoBean.usuario.pessoa.cpf}" />

				<p:outputLabel for="senha" value="Senha:" />
				<p:password id="senha" maxlength="8" size="14" required="true"
					requiredMessage="O campo Senha é obrigatório"
					value="#{autenticacaoBean.usuario.senha}" />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Entrar" update=":mensagem"
					actionListener="#{autenticacaoBean.autenticar}" />
				<p:outputLabel value="Versão 01.06" style= "margin-left: 110px; font-size: 70% "/>
			</h:panelGrid>
		</h:form>
	</p:dialog>

</h:body>

</html>
