<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{pesquisaOrcaBean.init}" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">

		<h:form>
			<p:panel header="Orcamento de Vendas">
				<p:dataTable emptyMessage="Nenhum registro encontrado."
					paginator="true" value="#{pesquisaOrcaBean.orcamentos}" var="orca"
					rows="12">

					<p:column style="width: 16px;">
						<p:rowToggler />
					</p:column>

					<f:facet name="header">
						<p:outputLabel value="Data Inicio:" />
						<p:calendar pattern="dd/MM/yyyy"
							value="#{pesquisaOrcaBean.dataInicio}" style="margin: 0 7px;" />
						<p:outputLabel value="Data Fim:" />
						<p:calendar pattern="dd/MM/yyyy"
							value="#{pesquisaOrcaBean.dataFim}" style="margin: 0 7px;" />
						<p:commandButton value="Pesquisar" style="margin-right: 420px;"
							actionListener="#{pesquisaOrcaBean.listar}" update="@form" />
						<p:button value="Novo" outcome="/pages/orcamento.xhtml" update="@form"  />
					</f:facet>

					<p:column headerText="Codigo" style="text-align: center;">
						<h:outputText value="#{orca.codigo}">
						</h:outputText>
					</p:column>

					<p:column headerText="Data" style="text-align: center;">
						<h:outputText value="#{orca.horario}">
							<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Valor" style="text-align: center;">
						<h:outputText value="#{orca.precoTotal}">
							<f:convertNumber locale="pt_BR" minFractionDigits="2" />
						</h:outputText>
					</p:column>

					<p:column headerText="Cliente"
						filterBy="#{orca.cliente.pessoa.nome}"
						sortBy="#{orca.cliente.pessoa.nome}" style="text-align: center;">
						<h:outputText value="#{orca.cliente.pessoa.nome}" />
					</p:column>


					<p:column headerText="Funcionário"
						filterBy="#{orca.funcionario.pessoa.nome}"
						sortBy="#{orcao.funcionario.pessoa.nome}"
						style="text-align: center;">
						<h:outputText value="#{orca.funcionario.pessoa.nome}" />
					</p:column>
					
					<p:column headerText="">
					<p:commandButton value="Import" actionListener="#{vendaBean.importarOrcamento(ItemOrca)}" />
					</p:column>

					<p:rowExpansion>
						<p:dataTable emptyMessage="Nenhum registro encontrado."
							value="#{orca.itensOrca}" var="itemorca">

							<p:column headerText="Produto">
								<h:outputText value="#{itemorca.produto.descricao}" />
							</p:column>

							<p:column headerText="Quantidade">
								<h:outputText value="#{itemorca.quantidade}" />
							</p:column>

							<p:column headerText="Valor Unitário">
								<h:outputText value="#{itemorca.precoParcial}" />
							</p:column>
	
						</p:dataTable>
					</p:rowExpansion>

				</p:dataTable>
			</p:panel>
		</h:form>


	</ui:define>
</ui:composition>
