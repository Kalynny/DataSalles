<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{pesquisaVendaBean.init}" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">

		<h:form>
			<p:panel header="Pedido de Vendas">
				<p:dataTable emptyMessage="Nenhum registro encontrado."
					paginator="true" value="#{pesquisaVendaBean.vendas}" var="venda"
					rows="12">

					<p:column style="width: 16px;">
						<p:rowToggler />
					</p:column>

					<f:facet name="header">
						<p:outputLabel value="Data Inicio:" />
						<p:calendar pattern="    dd/MM/yyyy"
							value="#{pesquisaVendaBean.dataInicio}" style="margin: 0 9px;" />
						<p:outputLabel value="Data Fim:" />
						<p:calendar pattern="    dd/MM/yyyy"
							value="#{pesquisaVendaBean.dataFim}" style="margin: 0 9px;" />
						<p:commandButton value="Pesquisar" style="margin-right: 660px;"
							actionListener="#{pesquisaVendaBean.listar}" update="@form" />
						<p:button value="Novo" outcome="/pages/vendas.xhtml" update="@form"  />
					</f:facet>

					<p:column headerText="Codigo" style="width:80px; text-align: center;">
						<h:outputText value="#{venda.codigo}">
						</h:outputText>
					</p:column>

					<p:column headerText="Data da Venda" style="width:100px; text-align: center;">
						<h:outputText value="#{venda.horario}">
							<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="Vencimento" style="width:80px; text-align: center;">
						<h:outputText value="#{venda.vencimento}">
							<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Valor" style="width:100px; text-align: center;">
						<h:outputText value="#{venda.precoTotal}">
							<f:convertNumber locale="pt_BR" minFractionDigits="2" />
						</h:outputText>
					</p:column>

					<p:column headerText="Cliente" style="text-align: center;">
						<h:outputText value="#{venda.cliente.pessoa.nome}" />
					</p:column>
					
					<p:column headerText="Tipo de Pagamento" style="width:120px; text-align: center;">
						<h:outputText value="#{venda.tipopag.descricao}" />
					</p:column>

					<p:column headerText="Funcionário" style="text-align: center;">
						<h:outputText value="#{venda.funcionario.pessoa.nome}" />
					</p:column>
					
					<p:rowExpansion>
						<p:dataTable emptyMessage="Nenhum registro encontrado."
							value="#{venda.itensVenda}" var="itemVenda">

							<p:column headerText="Produto">
								<h:outputText value="#{itemVenda.produto.descricao}" />
							</p:column>

							<p:column headerText="Quantidade">
								<h:outputText value="#{itemVenda.quantidade}" />
							</p:column>

							<p:column headerText="Valor Unitário">
								<h:outputText value="#{itemVenda.precoParcial}" />
							</p:column>
	
						</p:dataTable>
					</p:rowExpansion>

				</p:dataTable>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
