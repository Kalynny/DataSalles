<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			xmlns:ui="http://java.sun.com/jsf/facelets"
			xmlns:h="http://java.sun.com/jsf/html"
			xmlns:f="http://java.sun.com/jsf/core"
			xmlns:p="http://primefaces.org/ui"
			template="/templates/template.xhtml" >

<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{sangriaBean.listar}" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
	
		<h:form id="formTabela">
			<p:panel header="Sangria do Caixa">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
				paginator="false" value="#{sangriaBean.sangria}" var="sangria" rows="5">
					
					
					<!--<f:facet name="header">
						<p:commandButton value="Sangria do caixa"
						 oncomplete="PF('dialogo').show();"
						 update=":form"/>
					</f:facet> -->
					
					<p:column headerText="sangria">
						<h:outputText value="#{sangria.sangria}" />
					</p:column>
					
				</p:dataTable>
				
			</p:panel>
		</h:form>
		
		<p:dialog widgetVar="dialogo" header="Sacar sangria do sistema"
			closable="false" modal="true" resizable="false">
			<h:form id="form">
				<h:panelGrid columns="2">
				
					<h:outputLabel value="Valor a ser sacado" />
					<p:inputText value="#{sangriaBean.valorInformado}"
						size="10"
						required="true"
						requiredMessage="O campo de valor a ser sacado é obrigatório"
						converterMessage="Informe um valor válido para o campo 'Preço'"
						validatorMessage="Informe um valor entre 0,01 e 9999,99 para o campo 'VALOR A SER SACADO'">
						<f:validateDoubleRange minimum="0.01" maximum="9999.99" />
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</p:inputText>
						
		 			<h:commandButton actionListener="#{sangriaBean.sacarsangria}"  oncomplete="PF('dialogo').hide();"  update=":formTabela :mensagem" value="Finalizar"/>
		 			<h:commandButton oncomplete="PF('dialogo').hide();" value="Cancelar"/>
				</h:panelGrid>
			</h:form>
		</p:dialog>
		
	</ui:define>
</ui:composition>
