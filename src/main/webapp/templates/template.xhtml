<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:insert name="metadata" />

<h:head>

	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputScript library="js" name="scripts.js" />

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Sistema de Compra e Venda DataSalles</title>

</h:head>
<h:body>

	<p:growl id="mensagem" />
	<p:layout fullPage="true">


		<p:layoutUnit style="text-align:center;" position="north"
			header="SISTEMA DATASALES" resizable="false" closable="false"
			collapsible="false">
		</p:layoutUnit>


		<p:layoutUnit style="text-align:center;" position="south"
			header="Usuario : #{autenticacaoBean.usuarioLogado.pessoa.nome} "
			resizable="false" closable="false" collapsible="false">
		</p:layoutUnit>
		
		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsible="false">
			<h:form>
				<p:megaMenu orientation="#{orientacaoBean.orientation}" style= "margin-top:25px; text-align: center; ">
					<p:submenu label="Arquivo">
						<p:column>
							<p:submenu label="Arquivo">
							<p:menuitem value="Principal" outcome="/pages/principal.xhtml" />
							<p:menuitem value="Sair" outcome="/pages/autenticacao.xhtml" />
							</p:submenu>
						</p:column>
					</p:submenu>
					<p:submenu label="Cadastros"
						rendered="#{autenticacaoBean.temPermissoes(['A','G'])}">
						<p:column>
						<p:submenu label="Cadastros">
							<p:menuitem value="Produtos" outcome="/pages/produto.xhtml" />
							<p:menuitem value="Fornecedores" outcome="/pages/fornecedor.xhtml" />
							<p:menuitem value="Funcionarios" outcome="/pages/funcionario.xhtml" />
							<p:menuitem value="Estados" outcome="/pages/estado.xhtml" />
							<p:menuitem value="Cidades" outcome="/pages/cidade.xhtml" />
							<p:menuitem value="Pessoas" outcome="/pages/pessoa.xhtml" />
							<p:menuitem value="Clientes" outcome="/pages/cliente.xhtml" />
							<p:menuitem value="Usuarios" outcome="/pages/usuario.xhtml" />
						</p:submenu>
						</p:column>
					</p:submenu>

					<p:submenu label="Compras">
						<p:column>
						<p:submenu label="Compras">
							<p:menuitem value="Pedido de Compras" outcome="/pages/pesquisaOC.xhtml" />
							<p:menuitem value="Entrada NF de Compras" 	outcome="/pages/pesquisaC.xhtml" />
							<p:menuitem value="Tipo de Pag. Compras" outcome="/pages/tipopagc.xhtml" />
						</p:submenu>
						</p:column>
					</p:submenu>

					<p:submenu label="Avaria">
						<p:column>
						<p:submenu label="Avaria">
							<p:menuitem value="Avaria de Mercadoria" outcome="/pages/pesquisaA.xhtml" />
							<p:menuitem value="Tipo de Avaria" outcome="/pages/tipoavaria.xhtml" />
						</p:submenu>
						</p:column>
					</p:submenu>


					<p:submenu label="Vendas">
						<p:column>
						<p:submenu label="Vendas">
							<p:menuitem value="Orcamento de Venda" outcome="/pages/pesquisaO.xhtml" />
							<p:menuitem value="Pedido de Venda" outcome="/pages/pesquisaV.xhtml" />
							<p:menuitem value="Tipo de Pag. Vendas" outcome="/pages/tipopag.xhtml" />
						</p:submenu>
						</p:column>
					</p:submenu>

					<p:submenu label="Caixa">
						<p:column>
						<p:submenu label="Caixa">
							<p:menuitem value="Abertura do Caixa" outcome="/pages/abertura.xhtml" />
							<p:menuitem value="Sangria do Caixa" outcome="/pages/sangria2.xhtml" />
							<p:menuitem value="Recebimento de Caixa" outcome="/pages/recebimento.xhtml" />
							<p:menuitem value="Fechamento do Caixa" outcome="/pages/fechamento.xhtml" />
						</p:submenu>
						</p:column>
					</p:submenu>


					<p:submenu label="Financeiro">
						<p:column>
						<p:submenu label="Financeiro">
							<p:menuitem value="Contas a Pagar" outcome="/pages/cpagar.xhtml" />
							<p:menuitem value="Contas a Receber" outcome="/pages/creceber.xhtml" />
						</p:submenu>
						</p:column>
					</p:submenu>

					<p:submenu label="Relatorio">
						<p:column>
						<p:submenu label="Relatorio">
							<p:menuitem value="Relatorio de Cadastro" outcome="/pages/relatorioCadastro.xhtml" />
							<p:menuitem value="Relatorio de Compra" outcome="/pages/relatoriocompra.xhtml" />
							<p:menuitem value="Relatorio de Venda" outcome="/pages/relatoriovenda.xhtml" />
							<p:menuitem value="Relatorio de Avaria" outcome="/pages/vendas.xhtml" />
						</p:submenu>
						</p:column>
					</p:submenu>

					<p:submenu label="Consultas">
						<p:column>
						<p:submenu label="Consultas">
							<p:menuitem value="Produtos" outcome="/pages/produtosconsulta.xhtml" />
							<p:menuitem value="Listagem de Compras" outcome="/pages/compraListagem.xhtml" />
							<p:menuitem value="Listagem de Vendas" outcome="/pages/vendasListagem.xhtml" />
							<p:menuitem value="Estoque de Mercadoria" outcome="/pages/estoque.xhtml" />
						</p:submenu>
						</p:column>
					</p:submenu>
				</p:megaMenu>
			</h:form>
			<ui:insert name="conteudo" />
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
